# Default Configuration File

data:
  dataset_name: "pmoe7/SP_500_Stocks_Data-ratios_news_price_10_yrs"
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  context_length: 60
  prediction_horizon: 1
  tickers:
    - "AAPL"
    - "MSFT"
    - "GOOGL"
    - "AMZN"
    - "META"
  start_date: "2010-01-01"
  end_date: null
  
  features:
    technical_indicators: true
    lag_features: true
    temporal_features: true
    simplified: true
    normalize: true
    normalize_method: "standard"
    windows: [5, 10, 20, 50]
  

  use_news: false  
  news_cache_dir: "data/processed/news_cache"

model:
  type: "transformer"  
  d_model: 128
  n_heads: 4
  n_layers: 4
  d_ff: 512
  dropout: 0.1
  activation: "gelu"

training:
  batch_size: 64
  learning_rate: 0.0001
  num_epochs: 50
  optimizer: "adam"
  optimizer_params:
    betas: [0.9, 0.999]
    weight_decay: 0.01
  scheduler: "cosine"
  gradient_clip: 1.0
  early_stopping:
    patience: 5
    min_delta: 0.0001
  
  device: "cuda"

evaluation:
  metrics: ["mae", "rmse", "mape", "r2", "directional_accuracy"]
  save_predictions: true
  visualize: true

# Backtest / trading simulation
simulation:
  initial_capital: 100000.0
  position_size_pct: 0.3  # Use 30% of capital per trade (not all-in) - more flexible
  entry_threshold_pct: 0.5
  exit_threshold_pct: -5.0  # Sell if prediction drops by 5% or more
  commission_pct: 0.1
  risk_free_rate_annual: 0.03

paths:
  data_dir: "data"
  models_dir: "models/checkpoints"
  checkpoint_file: "best_model.pt"   # use the one from latest training (correct calibration)
  results_dir: "results"
